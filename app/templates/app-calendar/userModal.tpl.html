<div ng-controller="UserEventController">
  <form ng-submit="addEvent(myEvent)">
    <div class="modal-header">
      <h3 class="modal-title">Create an Event</h3>
    </div>
    <div class="modal-body">
      <label>Title: <input type="text" ng-model="myEvent.title"></label>
      <label>Location: <input type="text" ng-model="myEvent.location"></label>
      <label>Begins at: <input type="datetime-local" ng-model="myEvent.start"></label>
      <label>Ends at: <input type="datetime-local" ng-model="myEvent.end"></label>
      <label>Note: <textarea maxlength=140 ng-model="myEvent.note"></textarea></label>
    </div>
    <div class="modal-footer"> 
      <button ng-click="ok()">Add Event</button>
      <button ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
