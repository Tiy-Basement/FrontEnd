<form ng-submit="addEvent(e)" ng-controller="AddEventController">
  <label>Title: <input type="text" ng-model="e.title"></label>
  <label>Location: <input type="text" ng-model="e.location"></label>
  <label>Begins at: <input type="datetime-local" ng-model="e.start"></label>
  <label>Ends at: <input type="datetime-local" ng-model="e.end"></label>
  <label>Note: <textarea maxlength=140 ng-model="e.note"></textarea></label>
  <button>Add Event</button>
</form>
