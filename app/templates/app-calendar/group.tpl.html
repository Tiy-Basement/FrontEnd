<div class="wrapper">
  <div class="groupContainer">

    <div class="calendar" ng-controller="CalendarController">
      <div  class="span8 calendar" ui-calendar='uiConfig.calendar' ng-model="groupSource"></div>
    </div>


    <aside class="sidebar">
      <!-- group name -->
      <h3>{{vm.groupName}}</h3>

      <!-- Member section -->
      <div class="members">
        <h5>Members</h5>
          <ul class="memList">
            <li ng-repeat='member in vm.members'>{{member.username}}</li>
          </ul>
      </div>

      <br>

      <!-- Event notes -->
      <div class="groupNotes">
        <h5>Upcoming Events</h5>

        <ul>

          <li ng-repeat ='event in vm.groupEvents'>
            <div class="gEventNote">
              <h5 class="noteTitle">{{event.title}}
                <div 
                  class="delete-div" 
                  ng-click="vm.deleteEvent(event.id)"
                  uib-popover="Delete this Event"
                  popover-trigger="mouseenter"
                  >
                  <i class="fa fa-times"></i>
                </div>
              </h5>
              <!-- <h6>{{event.start}}</h6>               -->
              <div class="noteCont">{{event.note}}</div>
            </div>
          </li>
        </ul>
      </div>

      <div class="event-btn">
        <button class="btn btn-default" ng-controller="GroupModalEventController" ng-click="open()">Add Group Event</button>
      </div>

      <br>
      <!-- Edit Membership -->
      <div class="membership">
        <button class="btn btn-default" ng-click="vm.leaveGroup()">Leave Group</button>

        <br>

        <button class="btn btn-default" ng-click="vm.toGroupEdit()">Edit Group</button>

        <br>

        <button class="btn btn-default" ng-click="vm.deleteGroup()">Delete Group</button>
      </div>
    </aside>
  </div>
</div>
