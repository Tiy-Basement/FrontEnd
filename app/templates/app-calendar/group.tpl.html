<div class="wrapper">
  <div class="groupContainer">

    <div class="calendar" ng-controller="CalendarController">
      <div  class="span8 calendar" ui-calendar='uiConfig.calendar' ng-model="groupSource"></div>
    </div>


    <aside class="sidebar">
      <!-- group name -->
      <h1>{{vm.groupName}}</h1>

      <!-- Member section -->
      <div class="members">
        <h5>Members</h5>
          <ul>
            <li ng-repeat='member in vm.members'><a href="">{{member.username}}</a></li>
          </ul>
      </div>

      <!-- Event notes -->
      <div class="notes">
        <h5>Upcoming Events</h5>

        <ul>
          <li ng-repeat ='event in vm.groupEvents'>
            <a href="">{{event.title}}: {{event.note}}</a>
            <button class="btn btn-xs">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </li>
        </ul>

       <button class="btn btn-default" ng-controller="GroupModalEventController" ng-click="open()">Add Group Event</button>

      </div>
      
      <hr>
      <!-- Edit Membership -->
      <div class="membership">
        <button class="btn-small btn btn-secondary btn-sm" ng-click="vm.leaveGroup()">Leave Group</button>

        <button class="btn-small btn btn-secondary btn-sm" ng-click="vm.toGroupEdit()">Edit Group</button>

        <button class="btn-small btn btn-secondary btn-sm" ng-click="vm.deleteGroup()">Delete Group</button>
      </div>
    </aside>
  </div>
</div>
