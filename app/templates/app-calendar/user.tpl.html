<div class="wrapper">
  <div class="userContainer">
    <br>
    <br>
    <div class="calendar" ng-controller="CalendarController">
      <div  class="span8 calendar" ui-calendar=uiConfig.calendar ng-model="eventSources"></div>
    </div>


  <aside class="sidebar">
    <!-- welcome username -->
      <div class="userText">
        Welcome, {{vm.user.username}}!
      </div>
    <div class="myGroups">
      <button ng-click="logmeout()">Logout</button>

      <h5>My Groups</h5>
      <ul>
      <!-- user groups display -->
        <li ng-repeat="G in vm.groups" Group="G">
          <a href="#/group/{{G.id}}"> {{G.name}}</a>
        </li>
      </ul>

        <h7><a href="#/add-group">Create a Group</a></h7>
        <br>
        <h7><a href="#/join-group">Join an Existing Group</a></h7>
        <br>
      </div>
      <hr>
      <div class="myNotes">
        <h5>Upcoming Events</h5>
        <ul>
          <li ng-repeat ='event in vm.userEvents'><a href="">{{event.title}}:
          {{event.note}}
          </a></li>
        </ul>
        <button class="btn btn-default" ng-controller="UserEventController" ng-click="open()">Add Event</button>
      </div>
    </aside>
  </div>
</div>
