<div class="wrapper">
  <div class="userContainer">
    <br>
    <div class="calendar" ng-controller="CalendarController">
      <div  class="span8 calendar" ui-calendar=uiConfig.calendar ng-model="eventSources"></div>
    </div>


  <aside class="sidebar">
    <!-- welcome username -->
    <h3 class="userText">
      Welcome, {{vm.user.username}}!

    </h3>

    <div class="myGroups">
      <div class="groupDiv">

        <h5>My Groups</h5>
        
        <ul class="groupList">
        <!-- user groups display -->
          <li ng-repeat="G in vm.groups" Group="G">
            <a href="#/group/{{G.id}}"> {{G.name}}</a>
          </li>
        </ul>
      </div>

      <div class="route-buttons">        
        <button class="btn btn-default" ng-click="routeToCreateGroup()">Create Group</button>
        <button class="btn btn-default" ng-click="routeToJoinGroup()">Join Group</button>
      </div>

        <div class="myNotes">

          <h5>Upcoming Events</h5>

          <ul>
            <li ng-repeat ='event in vm.userEvents'>
              <div class="uEventNote">
                <h5 class="noteTitle">{{event.title}}
                  <div 
                    class="delete-div" 
                    ng-click="vm.deleteEvent(event.id)"
                    uib-popover="Delete this Event"
                    popover-trigger="mouseenter"
                    >
                    <i class="fa fa-times"></i>
                  </div>
                </h5>
                <!-- <h6>{{event.start}}</h6> -->
                <div class="noteCont">{{event.note}}</div>
              </div>
            </li>
          </ul>
          
        </div>
      <button class="btn btn-default eventBtn" ng-controller="UserEventController" ng-click="open()">Add Event</button>
    </aside>
  </div>
</div>
