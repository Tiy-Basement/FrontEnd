<div class="wrapper">
  <h4 class="heading">Create a New Group</h4>
  <form ng-submit="addGroup(groupObj)">
    <label>Name: <br> <input type="text" ng-model="groupObj.name"></label>
    <br>
    <br>
    <label>Password*: <br> <input type="password" ng-model="groupObj.password"></label>
    <br>
    <br>
    <button>Submit</button>
  </form>


  <div class="footnote">*In order for other users to join your group, they must know your group's password.</div>
</div>
