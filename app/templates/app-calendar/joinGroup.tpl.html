<div class="wrapper">
  <h4 class="heading">Join a Group</h4>
  <form class="newPage" ng-submit="vm.joinGroup(groupObj)">
    <label>Name: <input type="text" ng-model="groupObj.name"></label>
    <br>
    <br>
    <label>Password*: <input type="password" ng-model="groupObj.password"></label>
    <br>
    <br>
    <button>Submit</button>
  </form>
  <div class="footnote">*In order to join a group, a password is required and determined by the group leader.</div>
</div>
