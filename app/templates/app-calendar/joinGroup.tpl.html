<form ng-submit="vm.joinGroup(groupObj)">
  <label>Name<input type="text" ng-model="groupObj.name"></label>
  <label>Password*<input type="password" ng-model="groupObj.password"></label>
  <button>submit</button>
</form>
<span>*If the group is private, the password is required and determined by the group leader.</span>
