<div class="loginContainer">
  <form ng-submit="login(user)">
    <label>Username<input type="text" ng-model="user.username"></label>
    <label>Password<input type="password" ng-model="user.password"></label>
    <button>Log in</button>
  </form>
  <span>Not registered yet? <a href="/#/signup">Sign up now!</a></span>
</div>
