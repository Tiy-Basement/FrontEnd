<div class="loginContainer">
  <h4 class="heading">Login!</h4>
  <form class="newPage" ng-submit="login(user)">
    <label>Username: <br> <input type="text" ng-model="user.username"></label>
    <br>
    <br>
    <label>Password: <br> <input type="password" ng-model="user.password"></label>
    <br>
    <br>
    <button>Login</button>
  </form>
  <div class="footnote">Not registered yet? <a href="/#/signup">Sign up now!</a></div>
</div>
