<form ng-submit='addUser(user)'>
  <label>User Name<input ng-model="user.username"></label>
  <label>Email<input ng-model="user.email"></label>
  <label>Phone Number<input ng-model="user.phone"></label>
  <label>Password<input type="password" ng-model="user.password"></label>
  <button>Sign Up</button>
</form>
<span>Already registered? <a href="/#/login">Log in!</a></span>
