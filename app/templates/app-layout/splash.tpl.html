<div class="splashContainer">

  <div class="gradient"></div>
  <div class="backgroundPic"></div>

    <div class="bigCircle">
      <div class="titleText"> {{vm.title}} </div>
      <div class="welcomeText"> {{vm.welcome}}</div>
    </div>
  
  <ul class="buttonBox">
    <li><button class="login" ng-click="vm.gotoLogin()">login</button></li>
    <li><button class="signUp" ng-click="vm.gotoSignUp()">sign up</button></li>
  </ul>

    <footer>
      <ul>
        <li><i class="fa fa-github"></i><span class="footText"> github</span></li>

        <li ng-click="vm.gotoHome()"><i class="fa fa-calendar"></i><span class="footText"> group calendar</span></li>

        <li><i class="fa fa-twitter"></i><span class="footText">twitter</span></li>
      </ul>
    </footer>

</div>
